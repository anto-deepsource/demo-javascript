version = 1

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = ['nodejs']
  plugins = ['react', 'vue']
  dialect = 'flow'
  dependency_file_paths = [
    'packages/demo-react/',
    'packages/demo-vue/',
    'packages/demo-next/',
    'packages/demo-nuxt/',
    'packages/demo-typescript/'
  ]
  complexity_analysis = true
  
    [analyzers.meta.complexity_options]
    cyclomatic_complexity = 2
    max_file_lines = 100
    max_function_lines = 10
    max_block_depth = 3
    max_function_params = 3
    max_nested_callbacks = 3

[[transformers]]
    name = "prettier"
    enabled = true

[[analyzers]]
name = "secrets"
enabled = true
